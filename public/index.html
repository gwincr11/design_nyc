<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8" />

    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width" />

    <title>Design NYC Hack4Good</title>

    <!-- Included CSS Files (Compressed) -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="stylesheets/screen.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Design NYC</h1>
        <nav>
          <ul class="nav">
            <li><a href="http://www.designyc.org/about">about</a></li>
            <li><a href="http://www.designyc.org/projects">projects</a></li>
            <li><a href="http://www.designyc.org/category/news">what's new</a></li>
            <li><a href="http://www.designyc.org/get-involved">get involved</a></li>
            <li><a href="http://www.designyc.org/community">community</a></li>
            <li><a href="http://www.designyc.org/resources">resources</a></li>
          </ul>
        </nav>
      </header>
      <section>

        <h1>Projects</h1>

        <div id="mapWrapper">
          <div id="map_canvas"></div>

          <div id="filters">
            <nav>
              <ul id="filternav">
                <li><a href="#needs">Needs</a></li>
                <li><a href="#categories">Category</a></li>
                <li><a href="#boroughs">Boroughs</a></li>
              </ul>
            </nav>
          <form action="" class="form-horizontal">
            <div class="close pull-right">X</div>
            <fieldset id="needs">
              <h2>Needs</h2>
              <ul>
                <li>
                  <input type="checkbox" name="people"> People
                </li>
                <li>
                  <input type="checkbox" name="supplies"> Supplies
                </li>

              </ul>

            </fieldset>
            <fieldset id="categories">
              <h2>Category</h2>
              <ul>
                <li>
                  <input type="checkbox" name="checkbox1"> Catname
                </li>
              </ul>


            </fieldset>
            <fieldset id="boroughs">
              <h2>Boroughs</h2>
              <ul>
                <li>
                  <input type="checkbox" name="manhattan"> Manhattan
                </li>
                <li>
                  <input type="checkbox" name="bronx"> Bronx
                </li>
                <li>
                  <input type="checkbox" name="brooklyn"> Brooklyn
                </li>
                <li>
                  <input type="checkbox" name="queens"> Queens
                </li>
                <li>
                  <input type="checkbox" name="staten-island"> Staten Island
                </li>
              </ul>


            </fieldset>
          </form>
        </div>

        </div>
      </section>


    </div>

    <script id="info-box-template" type="text/x-handlebars">
        <div class="info-box">
            <div class="name">{{name}}</div>
            <dl>
                <dt>Organization</dt>
                <dd>{{team.nonprofit}}</dd>
            </dl>
            <dl>
                <dt>Design Partner</dt>
                <dd>{{team.design_partner}}</dd>
            </dl>
            <dl>
                <dt>Advisors</dt>
                <dd>{{team.advisors}}</dd>
            </dl>
            <dl>
                <dt>Goal</dt>
                <dd>{{goal}}</dd>
            </dl>
            <dl>
                <dt>Categories</dt>
                <dd>{{categories}}</dd>
            </dl>
        </div>
    </script>


  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhYEl0ABP2cdzxar43_8-Rpzl8zpMJl4M&sensor=true"></script>
    <script src="js/libs/jquery-1.8.3.min.js"></script>
    <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
    <script src="js/libs/underscore.js"></script>
    <script src="js/libs/bootstrap.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/data.js"></script>
    <script src="js/map-filters.js"></script>
  </body>
</html>
