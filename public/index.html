  <head>
    <meta charset="utf-8" />

    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width" />

    <title>Design NYC Hack4Good</title>

    <!-- Included CSS Files (Compressed) -->
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body onload="initMaps()">


  <script type="text/x-handlebars" data-template-name="application">
      <div class="row">
          <div class="twelve columns">
              <h1>Design NYC Interactive Map</h1>
              <hr>
              <div id="map_canvas" style="width:100%; height:100%"></div>
          </div>
      </div>
  </script>



  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhYEl0ABP2cdzxar43_8-Rpzl8zpMJl4M&sensor=true"></script>
    <script src="js/libs/jquery-1.8.3.min.js"></script>
    <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
    <script src="js/libs/ember-1.0.0-rc.1.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/app.js"></script>

<script type="text/javascript">
    function initMaps() {
        var mapOptions = {
            center: new google.maps.LatLng(40.7142, -74.0064),
            zoom: 16,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
                mapOptions);
    }
</script>
  </body>
</html>
